<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>ТаскТрекер</title>
    
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body class="app">
    <header class="header">
        <div class="header-container container">
            <div class="logo"><img src="./img/logo.svg" alt="ТаскТрекер"></div>
            <nav class="nav">
                <a class="nav-link" href="#">Приложение</a>
                <a class="nav-link" href="#">Возможности</a>
                <a class="nav-link" href="#">Стоимость</a>
                <a class="nav-link" href="#">Блог</a>
                <a class="nav-link" href="#">Контакты</a>
            </nav>
            <div class="store-buttons">
                <a href="#"><img src="./img/store-buttons/app-store-badge.svg" alt="appstore"></a>
                <a href="#"><img src="./img/store-buttons/google-play-badge.svg" alt="google play"></a>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main-container container">
            <div class="main-content">
                <h1 class="main-title">Приложение органайзер</h1>
                <p class="main-description">Контролируй все свои дела и задачи. Не упускай ничего важного. Заметки, даты и напоминания. Все в одном месте.</p>
                <a href="#" class="main-button button">Начать пользоваться</a>
            </div>
            <div class="main-img-wrap"><img src="./img/mock-creative.png" alt="Шаблон креатива" class="main-img"></div>            
        </div>
    </main>
    <footer class="footer">
        <div class="footer-container container">
            <div class="copyright">© 2021 ТаскТрекер. Все права защищены</div>
            <div class="social-links">
                <a href="#" class="social-link">
                    <img src="./img/social/instagram.svg" alt="Инстаграмм">
                </a>
                
                <a href="#" class="social-link">
                    <img src="./img/social/dribbble.svg" alt="Дрибл">
                </a>
             
                <a href="#" class="social-link">
                    <img src="./img/social/twitter.svg" alt="Твитер">
                </a>

                <a href="#" class="social-link">
                    <img src="./img/social/youtube.svg" alt="Ютуб">
                </a>
            </div>
        </div>
    </footer>
