<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ТаскТрекер</title>
    
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body class="page">

    <header class="page__header-desk header-desk">
        <div class="header-desk__container container">
            <div class="logo"><img src="./img/logo.svg" alt="ТаскТрекер"></div>
            <nav class="nav-desk">
                <a class="nav-desk__link" href="#">Приложение</a>
                <a class="nav-desk__link" href="#">Возможности</a>
                <a class="nav-desk__link" href="#">Стоимость</a>
                <a class="nav-desk__link" href="#">Блог</a>
                <a class="nav-desk__link" href="#">Контакты</a>
            </nav>
            <div class="header-desk__store-buttons store-buttons-desk">
                <a href="#"><img src="./img/store-buttons/app-store-badge.svg" alt="appstore"></a>
                <a href="#"><img src="./img/store-buttons/google-play-badge.svg" alt="google play"></a>
            </div>
        </div>
    </header>

    <header class="page__header-mobi header-mobi">
        <div class="header-mobi__container container">
            <div class="logo"><img src="./img/logo.svg" alt="ТаскТрекер"></div>
            <button class="header-mobi__close-btn header-mobi-close-btn" id="close-btn">
                <div class="header-mobi-close-btn__line"></div>
                <div class="header-mobi-close-btn__line"></div>
                <div class="header-mobi-close-btn__line"></div>
            </button>
            <div class="header-mobi__menu menu-mobi" id="menu-mobi"> 
                <div class="menu-mobi__content">
                    <nav class="nav-mobi">
                        <a class="nav-mobi__link" href="#">Приложение</a>
                        <a class="nav-mobi__link" href="#">Возможности</a>
                        <a class="nav-mobi__link" href="#">Стоимость</a>
                        <a class="nav-mobi__link" href="#">Блог</a>
                        <a class="nav-mobi__link" href="#">Контакты</a>
                    </nav>
                    <div class="store-buttons-mobi">
                        <a href="#"><img src="./img/store-buttons/app-store-badge.svg" alt="appstore"></a>
                        <a href="#"><img src="./img/store-buttons/google-play-badge.svg" alt="google play"></a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="page__main main">
        <div class="main__container container">
            <div class="main__content">
                <h1 class="main__title">Приложение органайзер</h1>
                <p class="main__description">Контролируй все свои дела и задачи. Не упускай ничего важного. Заметки, даты и напоминания. Все в одном месте.</p>
                <a href="#" class="main__button button">Начать пользоваться</a>
            </div>
            <div class="main__picture picture"><img src="./img/mock-creative.png" alt="Шаблон креатива" class="picture__img"></div>            
        </div>
    </main>

    <footer class="footer">
        <div class="footer__container container">
            <div class="footer__copyright">© 2021 ТаскТрекер. Все права защищены</div>
            <div class="social-links">
                <a href="#" class="social-links__link">
                    <img src="./img/social/instagram.svg" alt="Инстаграмм">
                </a>
                
                <a href="#" class="social-links__link">
                    <img src="./img/social/dribbble.svg" alt="Дрибл">
                </a>
             
                <a href="#" class="social-links__link">
                    <img src="./img/social/twitter.svg" alt="Твитер">
                </a>

                <a href="#" class="social-links__link">
                    <img src="./img/social/youtube.svg" alt="Ютуб">
                </a>
            </div>
        </div>
    </footer>

    <script>
        const btn = document.querySelector('#close-btn');
        const menuMobi = document.querySelector('#menu-mobi');
        btn.onclick = () => {
            btn.classList.toggle('header-mobi-close-btn--is-active');
            menuMobi.classList.toggle('header-mobi__menu--is-visible');
        }
    </script>
</body>
</html>
